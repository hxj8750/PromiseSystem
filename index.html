<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>工作表 · 日历</title>
  <link rel="stylesheet" href="./style/calendar.css">
</head>
<body>

  <!-- 顶部栏 -->
  <header id="appBar">
    <h1>工作表</h1>
    <nav id="topActions" aria-label="全局操作">
      <!-- 这里以后可以放全局菜单、搜索等 -->
    </nav>
  </header>

  <!-- 页面主体 -->
  <main id="app" aria-label="应用主体">
    <!-- 日历模块 -->
    <section id="calendar" aria-label="月历">
      <!-- 日历头部：标题与月份切换 -->
      <header id="calHead" aria-label="月份信息与切换">
        <div id="calTitle">
          <span id="monthLabel">10月</span>
          <span id="yearLabel">2025</span>
        </div>
        <nav id="calNav" aria-label="月份切换">
          <button id="prevBtn" type="button" aria-label="上个月">⟨</button>
          <button id="nextBtn" type="button" aria-label="下个月">⟩</button>
          <button id="actionBtn" type="button">选择日期</button>
        </nav>
      </header>

      <!-- 星期行（周一作为第一列） -->
      <div id="weekdays" aria-hidden="true">
        <span>一</span><span>二</span><span>三</span>
        <span>四</span><span>五</span><span>六</span><span>日</span>
      </div>

      <!-- 日期网格（6×7 占位，后续由脚本填充） -->
      <div id="grid" role="grid" aria-readonly="true" aria-label="日期网格（周一为第一列）">
        <!-- 这里将来渲染 42 个格子，每个格子一个日期 -->
      </div>
    </section>
  </main>

  <!-- 页脚（可选） -->
  <footer id="footer" aria-label="页脚">
    <!-- 版权/版本信息等占位 -->
  </footer>

  <!-- 制定目标模态框 (已填充完整内容) -->
  <div id="goalModal" class="modal-overlay" hidden>
    <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <div class="modal-grid">
        <!-- 左侧：时钟 -->
        <div class="modal-clock-side">
          <div class="time-picker-container">
            <div id="clock" class="clock">
              <div class="clock-face">
                <div id="hourHand" class="hand hour-hand"></div>
                <div id="minuteHand" class="hand minute-hand"></div>
                <div class="center-dot"></div>
              </div>
            </div>
            <div id="digitalTime" class="digital-time">23:59</div>
          </div>
        </div>

        <!-- 右侧：表单 -->
        <div class="modal-form-side">
          <h2 id="modalTitle">制定目标</h2>
          <form id="goalForm">
            <div class="form-group">
              <label for="goal-title">目标</label>
              <input type="text" id="goal-title" name="goal-title" placeholder="例如：完成项目报告初稿" required>
            </div>
            <div class="form-group">
              <label for="goal-criteria">判定标准</label>
              <input type="text" id="goal-criteria" name="goal-criteria" placeholder="例如：将PDF发送至对方邮箱" required>
            </div>
            <div class="form-group">
              <label for="goal-deposit">押金 (元)</label>
              <input type="number" id="goal-deposit" name="goal-deposit" placeholder="例如：50" required>
            </div>
            <div class="form-group">
              <label>截止时间</label>
              <input type="range" id="hourSlider" title="小时" min="0" max="23" value="23" class="slider">
              <input type="range" id="minuteSlider" title="分钟" min="0" max="59" value="59" class="slider">
            </div>
            <div class="form-group">
              <label>是否弹性扣除押金？</label>
              <div class="radio-group">
                <label><input type="radio" name="deduction" value="no" checked> 不，全部扣除</label>
                <label><input type="radio" name="deduction" value="yes"> 是，可以商议</label>
              </div>
            </div>
            <div class="form-group">
              <label for="goal-other-rules">其它规则 (可选)</label>
              <textarea id="goal-other-rules" name="goal-other-rules" rows="2"></textarea>
            </div>
          </form>
          <div class="modal-actions">
            <button id="saveGoalBtn" type="button">保存</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./js/calendar.js"></script>

</body>
</html>
